<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pesquisa - Jogo "Pai contra Mãe"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-image: url('salamonica.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: 'Press Start 2P', cursive;
            color: #FFFFFF;
            padding: 20px;
            image-rendering: pixelated;
            min-height: 100vh;
        }

        /* --- same container proportion as index.html --- */
        .container {
            width: 100%;
            max-width: 1200px; /* igual ao index.html */
            margin: 0 auto;
            position: relative;
        }

        /* Pixel border effect (shared) */
        .pixel-border {
            position: relative;
            border: 4px solid #FFFFFF;
            box-shadow: 0 0 0 4px #000000;
            background: rgba(0, 100, 0, 0.8);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: #004d00;
            margin-bottom: 20px;
        }
        header h1 { font-size: 1.5em; text-shadow: 3px 3px 0 #000; letter-spacing: 1px; }
        nav ul { list-style: none; display:flex; gap:20px; }
        nav a { color:#FFFFFF; text-decoration:none; font-size:0.9em; padding:8px; transition:all .2s; text-shadow:1px 1px 0 #000; }
        nav a:hover, nav a.active { color:#FFFF00; transform: translateY(-2px); }
        nav a:after { content:""; position:absolute; bottom:0; left:0; width:0; height:2px; background:#FFFF00; transition:width .3s; }

        /* Content box standardized to match index */
        .content-box {
            width: 100%;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        .content-box h2 {
            text-align: center;
            font-size: 1.8em;
            text-shadow: 3px 3px 0 #000;
            padding-bottom: 16px;
            margin-bottom: 24px;
            border-bottom: 4px solid #FFFFFF;
            color: #FFFF00;
        }

        /* Form styles (kept your structure, but tuned sizes) */
        fieldset { border: none; margin-top: 30px; position: relative; padding: 20px; background: rgba(0,77,0,0.5); }
        legend { font-size: 1.2em; background-color:#004d00; padding:10px 20px; border:4px solid #FFF; margin-bottom:20px; color:#FFFF00; text-shadow:2px 2px 0 #000; box-shadow:0 0 0 4px #000; }
        label { display:block; margin-top:20px; margin-bottom:10px; font-size:0.9em; line-height:1.5; text-shadow:1px 1px 0 #000; padding-left:25px; position:relative; }
        label:before { content: ">"; position:absolute; left:0; top:0; color:#FFFF00; }

        input[type="text"], input[type="number"], textarea, select {
            width:100%;
            padding:12px;
            border:4px solid;
            border-color:#000 #fff #fff #000;
            background-color:#004d00;
            color:#FFF;
            font-family:'Press Start 2P', cursive;
            font-size:0.9em;
            margin-top:5px;
            display:block;
        }
        input:focus, textarea:focus, select:focus { outline: 4px dashed #FFFF00; outline-offset:2px; }

        .rating-scale {
            display:flex; justify-content:center; flex-wrap:wrap; gap:8px; padding:10px;
            background-color: rgba(0,0,0,0.3); margin-top:10px; border:2px solid #FFF;
        }
        .inline-label { display:inline-flex; align-items:center; cursor:pointer; transition:transform .1s; }
        .inline-label:hover { transform:scale(1.05); }
        .inline-label input[type="radio"] { display:none; }
        .inline-label span {
            background:#004d00; padding:10px 15px; border:2px solid #fff; text-shadow:1px 1px 0 #000; box-shadow:2px 2px 0 #000;
        }
        .inline-label input[type="radio"]:checked + span {
            background:#000; color:#FFFF00; border-color:#FFFF00; transform:scale(1.1); box-shadow:0 0 10px #FFFF00, 2px 2px 0 #000;
        }

        .submit-container { margin-top:40px; text-align:center; }
        button[type="submit"] {
            display:inline-block; padding:16px 40px; background:#8B0000; color:#FFF; border:4px solid; border-color:#fff #000 #000 #fff;
            font-family:'Press Start 2P', cursive; font-size:1.1em; cursor:pointer; text-shadow:2px 2px 0 #000; position:relative; overflow:hidden;
        }
        button[type="submit"]:hover { background:#A52A2A; color:#FFFF00; transform:translateY(-3px); }
        button[type="submit"]:active { border-color:#000 #fff #fff #000; transform:translateY(1px); }

        footer { text-align:center; padding:20px; font-size:0.8em; color:#AAA; text-shadow:1px 1px 0 #000; margin-top:20px; }

        /* Responsive */
        @media (max-width:768px) {
            header { flex-direction:column; gap:15px; }
            nav ul { flex-wrap:wrap; justify-content:center; }
            .content-box { padding:15px; }
            .content-box h2 { font-size:1.4em; }
            legend { font-size:1em; padding:8px 15px; }
            label { font-size:0.8em; }
            .inline-label span { padding:8px 12px; }
            .rating-scale { gap:6px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="pixel-border">
            <h1>PAI CONTRA MÃE</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Início</a></li>
                    <li><a href="download.html">Download</a></li>
                    <li><a href="pesquisa.html">Pesquisa</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="pesquisa">
                <div class="content-box pixel-border" id="form-wrapper">
                    <h2>PESQUISA DE OPINIÃO</h2>
                    <form id="quizForm" name="quizForm">
                        <!-- Mantive sua estrutura de campo e labels -->
                        <fieldset>
                            <legend>DADOS GERAIS</legend>
                            <label for="nome">Seu nome (opcional):</label>
                            <input type="text" id="nome" name="Nome" placeholder="Como gostaria de ser chamado">

                            <label for="escolaridade">Qual seu nível de escolaridade?</label>
                            <select id="escolaridade" name="Escolaridade" required>
                                <option value="" disabled selected>Selecione uma opção</option>
                                <option value="Ensino Fundamental Incompleto">Ensino Fundamental Incompleto</option>
                                <option value="Ensino Fundamental Completo">Ensino Fundamental Completo</option>
                                <option value="Ensino Medio Incompleto">Ensino Médio Incompleto</option>
                                <option value="Ensino Medio Completo">Ensino Médio Completo</option>
                                <option value="Ensino Superior Incompleto">Ensino Superior Incompleto</option>
                                <option value="Ensino Superior Completo">Ensino Superior Completo</option>
                                <option value="Pos-graduacao">Pós-graduação</option>
                            </select>

                            <label for="idade">Faixa etária:</label>
                            <select id="idade" name="Idade" required>
                                <option value="" disabled selected>Selecione sua faixa etária</option>
                                <option value="15-20">15-20 anos</option>
                                <option value="21-30">21-30 anos</option>
                                <option value="31-40">31-40 anos</option>
                                <option value="41-50">41-50 anos</option>
                                <option value="51+">51+ anos</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <legend>AVALIAÇÃO DO JOGO</legend>
                            <label>1. Nota Temática: O quão bem o jogo representou os temas do conto?</label>
                            <div class="rating-scale" data-name="NotaTematica"></div>

                            <label>2. Nota Engajamento: O quão envolvente foi a narrativa interativa?</label>
                            <div class="rating-scale" data-name="NotaEngajamento"></div>

                            <label>3. Nota Debate: O quanto o jogo estimulou sua reflexão sobre os temas?</label>
                            <div class="rating-scale" data-name="NotaDebate"></div>

                            <label>4. Nota Linguagem: A linguagem visual e textual foi adequada?</label>
                            <div class="rating-scale" data-name="NotaLinguagem"></div>

                            <label>5. Nota Experiência: Qual sua nota para a experiência geral do jogo?</label>
                            <div class="rating-scale" data-name="NotaExperiencia"></div>
                        </fieldset>

                        <fieldset>
                            <legend>OPINIÕES</legend>
                            <label for="ponto_forte">6. Ponto Forte: Qual foi o aspecto mais positivo do jogo?</label>
                            <textarea id="ponto_forte" name="PontoForte" rows="4" required placeholder="Descreva o que mais gostou no jogo"></textarea>

                            <label for="ponto_fraco">7. Ponto Fraco: Que pontos poderiam ser melhorados?</label>
                            <textarea id="ponto_fraco" name="PontoFraco" rows="4" required placeholder="Descreva o que poderia ser melhorado"></textarea>

                            <label for="ferramenta_educacional">8. Você considera o jogo uma boa ferramenta educacional? Por quê?</label>
                            <textarea id="ferramenta_educacional" name="FerramentaEducacional" rows="4" required placeholder="Dê sua opinião sobre o potencial educacional"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>LEITURA PRÉVIA</legend>
                            <label>9. Você já havia lido o conto original antes de jogar?</label>
                            <div class="rating-scale">
                                <label class="inline-label"><input type="radio" name="LeuConto" value="Sim" required><span>Sim</span></label>
                                <label class="inline-label"><input type="radio" name="LeuConto" value="Nao"><span>Não</span></label>
                                <label class="inline-label"><input type="radio" name="LeuConto" value="Parcialmente"><span>Parcialmente</span></label>
                            </div>

                            <label for="comparacao">10. Como você compara a experiência do jogo com a leitura do conto?</label>
                            <textarea id="comparacao" name="Comparacao" rows="4" placeholder="Se leu o conto, compare as experiências"></textarea>
                        </fieldset>

                        <fieldset>
                            <legend>TERMO DE CIÊNCIA</legend>
                            <label style="text-align: justify;">
                                <input type="checkbox" name="termo_ciencia" required style="width: auto; display: inline-block; margin-right: 10px;">
                                Declaro que estou ciente de que minhas respostas serão utilizadas para fins de estudo e pesquisa acadêmica, e que poderão ser divulgadas e utilizadas em produções científicas e acadêmicas relacionadas ao projeto. Todas as informações serão tratadas de forma anônima e confidencial, em conformidade com as normas éticas de pesquisa.
                            </label>
                        </fieldset>

                        <div class="submit-container">
                            <button type="submit" id="submit-button">ENVIAR RESPOSTAS</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="pixel-border">
            <p>Pesquisa desenvolvida para análise do jogo "Pai contra Mãe" - Todos os direitos reservados © 2025</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gera botões 1..10 nos rating-scales que têm data-name
            const ratingScales = document.querySelectorAll('.rating-scale[data-name]');
            ratingScales.forEach(scale => {
                const name = scale.dataset.name;
                let html = '';
                for (let i=1;i<=10;i++){
                    html += `<label class="inline-label">
                                <input type="radio" name="${name}" value="${i}" required>
                                <span>${i}</span>
                             </label>`;
                }
                scale.innerHTML = html;
            });

            // envio: mantenho o comportamento de exemplo (simulação)
            const form = document.getElementById('quizForm');
            const submitButton = document.getElementById('submit-button');
            const formWrapper = document.getElementById('form-wrapper');

            form.addEventListener('submit', function(e){
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.textContent = 'ENVIANDO...';

                setTimeout(() => {
                    formWrapper.innerHTML = `
                        <div class="success-message">
                            <h2>OBRIGADO!</h2>
                            <p>Sua opinião foi enviada com sucesso e é muito valiosa para nós!</p>
                            <div class="success-icon">🎮</div>
                            <p><a href="index.html" style="color:#FFFF00; text-decoration:none;">← Voltar à página inicial</a></p>
                        </div>`;
                }, 1200);
            });
        });
    </script>
</body>
</html>
