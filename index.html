<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Opinião | Jogo "Pai contra Mãe"</title>
    <style>
        /* Estilos Gerais */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* A IMAGEM DE FUNDO FOI ALTERADA AQUI */
            background-image: url('floresta_luarn.png'); 
            
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            /* Centraliza o formulário na página */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container do Formulário com Efeito Vidro */
        .form-container {
            width: 100%;
            max-width: 750px;
            padding: 40px;
            
            /* Efeito Vidro (Glassmorphism) */
            background: rgba(10, 10, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Títulos e Elementos do Formulário */
        h1 { 
            text-align: center; 
            color: #fff; 
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); 
            border-bottom: 2px solid rgba(255,255,255,0.3); 
            padding-bottom: 15px; 
            margin-bottom: 30px;
        }

        fieldset { 
            border: none; 
            margin-top: 25px; 
        }

        legend { 
            font-size: 1.4em; 
            font-weight: bold; 
            color: #fff; 
            padding-bottom: 10px;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
        }

        label { 
            display: block; 
            margin-top: 20px; 
            margin-bottom: 10px; 
            font-weight: 600; 
            color: #e0e0e0; 
            font-size: 1.1em;
        }

        input[type="number"], textarea, select { 
            width: 100%; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid rgba(255,255,255,0.3); 
            background-color: rgba(255,255,255,0.1); 
            color: #fff; 
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        
        textarea::placeholder { color: #ccc; }
        
        select option { background-color: #333; }

        .inline-label { 
            display: inline-flex; 
            align-items: center;
            margin: 0 15px 10px 0; 
            font-weight: normal;
            color: #fff;
        }
        
        .inline-label input[type="radio"] { 
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
        
        /* Estilo para a escala de notas de 1 a 10 */
        .rating-scale {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .rating-scale .inline-label {
            margin: 5px;
            cursor: pointer;
        }

        /* Botão de Envio */
        button { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #7b2cbf, #9d4edd);
            color: white; 
            border: none;
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 40px; 
            transition: background 0.3s, transform 0.2s; 
        }
        button:hover { 
            background: linear-gradient(45deg, #9d4edd, #7b2cbf);
            transform: translateY(-2px); 
        }
        button:disabled { 
            background: #555; 
            cursor: not-allowed; 
            transform: none; 
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Pesquisa de Opinião: Jogo "Pai contra Mãe"</h1>
        <form id="quizForm" name="quizForm">
            
            <fieldset>
                <legend>Sobre Você</legend>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="1" placeholder="Digite sua idade" required>

                <label for="grau_ensino">Grau de Ensino (atual ou mais recente)</label>
                <select id="grau_ensino" name="grau_ensino" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Ensino Medio">Ensino Médio</option>
                    <option value="EJA">Educação de Jovens e Adultos (EJA)</option>
                    <option value="Ensino Superior">Ensino Superior (Graduação ou Pós)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Avaliação Quantitativa (1 = Ruim, 10 = Excelente)</legend>
                
                <label>1. O quanto o jogo representa bem temas como escravidão e racismo?</label>
                <div class="rating-scale">
                    <label class="inline-label">1 <input type="radio" name="nota_tematica" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_tematica" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_tematica" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_tematica" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_tematica" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_tematica" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_tematica" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_tematica" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_tematica" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_tematica" value="10"></label>
                </div>
                
                <label>2. O quão envolvente foi a narrativa interativa do jogo?</label>
                 <div class="rating-scale">
                    <label class="inline-label">1 <input type="radio" name="nota_engajamento" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_engajamento" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_engajamento" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_engajamento" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_engajamento" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_engajamento" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_engajamento" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_engajamento" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_engajamento" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_engajamento" value="10"></label>
                </div>
                
                <label>3. O quanto o jogo estimulou sua reflexão crítica sobre os temas?</label>
                 <div class="rating-scale">
                    <label class="inline-label">1 <input type="radio" name="nota_debate" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_debate" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_debate" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_debate" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_debate" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_debate" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_debate" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_debate" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_debate" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_debate" value="10"></label>
                </div>

                <label>4. Quão clara e acessível foi a linguagem usada no roteiro?</label>
                 <div class="rating-scale">
                    <label class="inline-label">1 <input type="radio" name="nota_linguagem" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_linguagem" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_linguagem" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_linguagem" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_linguagem" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_linguagem" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_linguagem" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_linguagem" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_linguagem" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_linguagem" value="10"></label>
                </div>

                <label>5. Como você classificaria sua experiência geral com o jogo?</label>
                 <div class="rating-scale">
                    <label class="inline-label">1 <input type="radio" name="nota_experiencia" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_experiencia" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_experiencia" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_experiencia" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_experiencia" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_experiencia" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_experiencia" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_experiencia" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_experiencia" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_experiencia" value="10"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Opiniões Críticas</legend>

                <label for="ponto_forte">6. Qual foi o ponto mais forte do jogo para você? (Uma cena, diálogo, escolha, etc.)</label>
                <textarea id="ponto_forte" name="ponto_forte" rows="4" placeholder="Descreva o que mais te impactou e o porquê..." required></textarea>

                <label for="ponto_fraco">7. Qual foi o ponto mais fraco ou que mais precisa de melhoria?</label>
                <textarea id="ponto_fraco" name="ponto_fraco" rows="4" placeholder="O que você sugere para aprimorar o jogo?" required></textarea>

                <label for="ferramenta_educacional">8. Você acredita que o jogo é uma ferramenta educacional eficaz? Por quê?</label>
                <textarea id="ferramenta_educacional" name="ferramenta_educacional" rows="4" placeholder="Comente sobre o potencial de uso em sala de aula..." required></textarea>
                
                <label for="sucesso_adaptacao">9. A adaptação da obra de Machado de Assis foi bem-sucedida? A essência foi preservada?</label>
                <textarea id="sucesso_adaptacao" name="sucesso_adaptacao" rows="4" placeholder="Sua opinião sobre a fidelidade à obra original..." required></textarea>

                <label>10. Você já havia lido o conto original "Pai contra Mãe"?</label>
                <div>
                    <label class="inline-label">
                        <input type="radio" name="leu_conto" value="Sim" required> Sim
                    </label>
                    <label class="inline-label">
                        <input type="radio" name="leu_conto" value="Não"> Não
                    </label>
                </div>
            </fieldset>

            <button type="submit" id="submit-button">Enviar Pesquisa</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const submitButton = document.getElementById('submit-button');
        const formContainer = document.querySelector('.form-container');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // !!! IMPORTANTE: Substitua pela URL da SUA implantação do Google Script !!!
            const scriptURL = 'https://script.google.com/macros/s/AKfycbygLZpB3DFLZsVylgcq37kVdNXj1dwlkdz5bn9Kw2hw283-cEWYHo48ybhFYdn9rcQ0/exec';

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    formContainer.innerHTML = `
                        <div style="text-align: center; padding: 50px 0; color: #fff;">
                            <h1 style="border-bottom: none;">Obrigado!</h1>
                            <p style="font-size: 1.2em;">Sua opinião foi enviada com sucesso e irá contribuir muito para o projeto.</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Houve um erro ao enviar sua pesquisa. Por favor, verifique sua conexão e tente novamente.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Pesquisa';
                });
        });
    </script>

</body>
</html>
