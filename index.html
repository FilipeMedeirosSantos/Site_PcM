<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise Crítica | Jogo "Pai contra Mãe"</title>
    <style>
        /* Estilos Gerais */
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('floresta_luarn.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            
            /* Usando Flexbox para centralizar o conteúdo vertical e horizontalmente */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container do Formulário com Efeito Vidro */
        .form-container {
            width: 100%;
            max-width: 700px;
            padding: 35px;
            
            /* Efeito Vidro (Glassmorphism) */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Suporte para Safari */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Estilização dos elementos do formulário */
        h1 { text-align: center; color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 10px; margin-top: 0; }
        label { display: block; margin-top: 20px; margin-bottom: 8px; font-weight: 600; color: #fff; }
        input[type="number"], textarea, select { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.3); background-color: rgba(255,255,255,0.1); color: #fff; font-size: 16px; }
        textarea::placeholder { color: #ccc; }
        input[type="radio"] { margin-right: 5px; transform: scale(1.1); }
        .inline-label { display: inline-block !important; margin: 0 10px 0 0; font-weight: normal;}
        fieldset { border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; margin-top: 25px; padding: 20px; }
        legend { font-size: 1.2em; font-weight: bold; color: #fff; padding: 0 10px; }
        button { display: block; width: 100%; padding: 14px; background-color: rgba(255, 255, 255, 0.2); color: white; border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 6px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 30px; transition: background-color 0.3s, transform 0.2s; }
        button:hover { background-color: rgba(255, 255, 255, 0.4); transform: translateY(-2px); }
        button:disabled { background-color: #777; cursor: not-allowed; transform: none; }

        /* Estilo para a escala de notas */
        .rating-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 5px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        .rating-scale label {
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        select option { background-color: #333; }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Análise Crítica do Jogo "Pai contra Mãe"</h1>
        <form id="quizForm" name="quizForm">
            
            <fieldset>
                <legend>Sobre Você</legend>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="1" placeholder="Digite sua idade" required>

                <label for="grau_ensino">Grau de Ensino (atual ou mais recente)</label>
                <select id="grau_ensino" name="grau_ensino" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Ensino Medio">Ensino Médio</option>
                    <option value="EJA">Educação de Jovens e Adultos (EJA)</option>
                    <option value="Ensino Superior">Ensino Superior (Graduação ou Pós)</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Parte 1: Avaliação Quantitativa</legend>
                
                <label for="q1-tematica">1. Representação da Temática: Quão bem o jogo representa os temas de escravidão, racismo e desigualdade social? (1 = Muito Ruim, 10 = Excelente)</label>
                <div class="rating-scale" id="q1-tematica">
                    <label class="inline-label">1 <input type="radio" name="nota_tematica" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_tematica" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_tematica" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_tematica" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_tematica" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_tematica" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_tematica" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_tematica" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_tematica" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_tematica" value="10"></label>
                </div>
                
                <label for="q2-engajamento">2. Engajamento Narrativo: O quão envolvente foi a narrativa interativa e as suas escolhas na história?</label>
                 <div class="rating-scale" id="q2-engajamento">
                    <label class="inline-label">1 <input type="radio" name="nota_engajamento" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_engajamento" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_engajamento" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_engajamento" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_engajamento" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_engajamento" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_engajamento" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_engajamento" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_engajamento" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_engajamento" value="10"></label>
                </div>
                
                <label for="q3-debate">3. Potencial para Debate: O quanto o jogo estimulou a sua reflexão crítica?</label>
                 <div class="rating-scale" id="q3-debate">
                    <label class="inline-label">1 <input type="radio" name="nota_debate" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_debate" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_debate" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_debate" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_debate" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_debate" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_debate" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_debate" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_debate" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_debate" value="10"></label>
                </div>

                <label for="q4-linguagem">4. Linguagem e Acessibilidade: Quão clara e acessível foi a linguagem usada no roteiro?</label>
                 <div class="rating-scale" id="q4-linguagem">
                    <label class="inline-label">1 <input type="radio" name="nota_linguagem" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_linguagem" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_linguagem" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_linguagem" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_linguagem" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_linguagem" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_linguagem" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_linguagem" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_linguagem" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_linguagem" value="10"></label>
                </div>

                <label for="q5-experiencia">5. Experiência Geral: Como classificaria a sua experiência geral ao jogar?</label>
                 <div class="rating-scale" id="q5-experiencia">
                    <label class="inline-label">1 <input type="radio" name="nota_experiencia" value="1" required></label>
                    <label class="inline-label">2 <input type="radio" name="nota_experiencia" value="2"></label>
                    <label class="inline-label">3 <input type="radio" name="nota_experiencia" value="3"></label>
                    <label class="inline-label">4 <input type="radio" name="nota_experiencia" value="4"></label>
                    <label class="inline-label">5 <input type="radio" name="nota_experiencia" value="5"></label>
                    <label class="inline-label">6 <input type="radio" name="nota_experiencia" value="6"></label>
                    <label class="inline-label">7 <input type="radio" name="nota_experiencia" value="7"></label>
                    <label class="inline-label">8 <input type="radio" name="nota_experiencia" value="8"></label>
                    <label class="inline-label">9 <input type="radio" name="nota_experiencia" value="9"></label>
                    <label class="inline-label">10 <input type="radio" name="nota_experiencia" value="10"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Parte 2: Opiniões Críticas</legend>

                <label for="q6-ponto-forte">6. Qual foi o ponto mais forte do jogo para você? Descreva uma cena, diálogo ou escolha que tenha sido particularmente impactante e explique o porquê.</label>
                <textarea id="q6-ponto-forte" name="ponto_forte" rows="4" placeholder="Sua resposta aqui..." required></textarea>

                <label for="q7-ponto-fraco">7. Qual foi o ponto mais fraco ou que mais precisa de melhoria? O que você sugere para aprimorá-lo?</label>
                <textarea id="q7-ponto-fraco" name="ponto_fraco" rows="4" placeholder="Sua resposta aqui..." required></textarea>

                <label for="q8-ferramenta-edu">8. Em sua opinião, o jogo consegue ser uma ferramenta educacional eficaz para discutir a literatura afro-brasileira e a história do Brasil? Por quê?</label>
                <textarea id="q8-ferramenta-edu" name="ferramenta_educacional" rows="4" placeholder="Sua resposta aqui..." required></textarea>
                
                <label for="q9-adaptacao">9. A adaptação da obra de Machado de Assis para Graphic Novel interativa lhe pareceu bem-sucedida? A essência da obra foi preservada?</label>
                <textarea id="q9-adaptacao" name="sucesso_adaptacao" rows="4" placeholder="Sua resposta aqui..." required></textarea>

                <label>10. Você leu o conto original "Pai contra Mãe", de Machado de Assis?</label>
                <div>
                    <input type="radio" id="leu-sim" name="leu_conto" value="Sim" required>
                    <label for="leu-sim" class="inline-label">Sim</label>
                    <input type="radio" id="leu-nao" name="leu_conto" value="Não">
                    <label for="leu-nao" class="inline-label">Não</label>
                </div>
            </fieldset>

            <button type="submit" id="submit-button">Enviar Análise</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('quizForm');
        const submitButton = document.getElementById('submit-button');
        const formContainer = document.querySelector('.form-container');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); 
            
            // URL do seu script do Google para receber os dados do formulário
            const scriptURL = 'https://script.google.com/macros/s/AKfycbygLZpB3DFLZsVylgcq37kVdNXj1dwlkdz5bn9Kw2hw283-cEWYHo48ybhFYdn9rcQ0/exec';

            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    
                    formContainer.innerHTML = `
                        <div style="text-align: center; padding: 50px 0; color: #fff;">
                            <h1 style="border-bottom: none;">Obrigado!</h1>
                            <p style="font-size: 1.2em;">Sua análise foi enviada com sucesso.</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('Ocorreu um erro ao enviar suas respostas. Por favor, tente novamente.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Enviar Análise';
                });
        });
    </script>

</body>
</html>
